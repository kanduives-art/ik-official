<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IK - Ivan Kandu | Official Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Inter:wght@300;400;600;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff3333;
            --primary-dark: #cc0000;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #ffffff;
            --gray: #888888;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .space-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            overflow: hidden;
        }

        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }

        .star.animating {
            animation: starWarp 2s ease-out forwards;
        }

        @keyframes starWarp {
            0% { opacity: 0; transform: scale(0) translateZ(0); }
            10% { opacity: 1; }
            100% { opacity: 0; transform: scale(3) translateZ(1000px); }
        }

        .speed-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            opacity: 0;
        }

        .speed-lines.active { opacity: 1; }

        .speed-line {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, var(--primary), transparent);
            opacity: 0;
        }

        .speed-line.active {
            animation: speedLine 1s ease-out forwards;
        }

        @keyframes speedLine {
            0% { opacity: 0; transform: translateY(100vh) scaleY(0.5); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100vh) scaleY(2); }
        }

        .start-logo {
            font-family: 'Oswald', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            letter-spacing: 20px;
            text-shadow: 0 0 60px rgba(255,51,51,0.5);
            z-index: 10;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .start-logo.zooming {
            animation: logoZoom 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes logoZoom {
            0% { transform: scale(1); text-shadow: 0 0 60px rgba(255,51,51,0.5); }
            50% { transform: scale(1.5); text-shadow: 0 0 150px rgba(255,51,51,0.8), 0 0 300px rgba(255,51,51,0.4); }
            100% { transform: scale(50); opacity: 0; text-shadow: 0 0 500px rgba(255,51,51,1); }
        }

        .start-btn {
            padding: 25px 80px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-family: 'Oswald', sans-serif;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary);
            transition: left 0.4s;
            z-index: -1;
        }

        .start-btn:hover::before { left: 0; }
        .start-btn:hover { color: var(--light); transform: scale(1.05); box-shadow: 0 0 40px rgba(255,51,51,0.6); }
        .start-btn.hidden { opacity: 0; pointer-events: none; transform: scale(0.8); }

        .space-overlay.exiting { animation: spaceExit 1s ease-out forwards; }

        @keyframes spaceExit {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
        }

        .particle.spark {
            width: 4px;
            height: 4px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
        }

        .particle.smoke {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
            filter: blur(5px);
        }

        @keyframes particleExplode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        @keyframes smokeRise {
            0% { transform: translate(0, 0) scale(1); opacity: 0.6; }
            100% { transform: translate(var(--tx), var(--ty)) scale(3); opacity: 0; }
        }

        .language-selector { position: relative; z-index: 1001; margin-left: 30px; }
        .lang-dropdown { position: relative; }
        .lang-toggle {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--light);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .lang-toggle:hover { background: rgba(255,255,255,0.1); border-color: var(--primary); }
        .lang-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 10px;
            background: rgba(10,10,10,0.98);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 10px;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
            backdrop-filter: blur(20px);
        }
        .lang-dropdown:hover .lang-menu { opacity: 1; visibility: visible; transform: translateY(0); }
        .lang-option {
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        .lang-option:hover { background: rgba(255,51,51,0.2); }
        .lang-option.active { background: var(--primary); }
        .lang-flag { font-size: 1.2rem; }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 25px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            backdrop-filter: blur(20px);
            transition: var(--transition);
            border-bottom: 1px solid transparent;
        }
        nav.scrolled { background: rgba(5,5,5,0.98); padding: 15px 60px; border-bottom: 1px solid rgba(255,51,51,0.3); }
        .nav-left { display: flex; align-items: center; gap: 40px; }
        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 8px;
            color: var(--light);
            text-decoration: none;
            position: relative;
        }
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s;
            transform-origin: right;
        }
        .logo:hover::after { transform: scaleX(1); transform-origin: left; }
        .nav-links { display: flex; gap: 50px; list-style: none; }
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            padding: 10px 0;
            transition: color 0.3s;
            font-weight: 500;
        }
        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }
        .nav-links a:hover::before { width: 100%; }
        .nav-links a:hover { color: var(--primary); }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('montagne.jpg') center/cover no-repeat;
            animation: kenburns 25s ease-in-out infinite alternate;
            filter: brightness(0.6) contrast(1.2) saturate(0.8);
        }
        @keyframes kenburns {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.15) translate(-2%, -2%); }
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.2) 40%, rgba(0,0,0,0.95) 100%);
        }
        .hero-content { position: relative; z-index: 10; text-align: center; max-width: 900px; padding: 0 30px; }
        .hero-label {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-size: 0.9rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out;
            background: rgba(255,51,51,0.1);
        }
        .hero-title {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 700;
            line-height: 0.9;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 30px;
            animation: fadeInUp 1s ease-out 0.2s both;
            text-shadow: 0 0 80px rgba(0,0,0,0.9);
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hero-subtitle { font-size: 1.3rem; letter-spacing: 8px; color: var(--gray); animation: fadeInUp 1s ease-out 0.4s both; font-weight: 300; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scroll-indicator {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: var(--gray);
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(15px); }
        }

        .section-header { text-align: center; margin-bottom: 80px
