<html lang="fr">

    <title>IK - Ivan Kandu | Official Site</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Inter:wght@300;400;600;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #ff3333;
            --primary-dark: #cc0000;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #ffffff;
            --gray: #888888;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html { scroll-behavior: smooth; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .space-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--darker);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            overflow: hidden;
        }

        .stars-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }

        .star.animating { animation: starWarp 2s ease-out forwards; }

        @keyframes starWarp {
            0% { opacity: 0; transform: scale(0) translateZ(0); }
            10% { opacity: 1; }
            100% { opacity: 0; transform: scale(3) translateZ(1000px); }
        }

        .speed-lines {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            pointer-events: none;
            opacity: 0;
        }

        .speed-lines.active { opacity: 1; }

        .speed-line {
            position: absolute;
            width: 2px; height: 100px;
            background: linear-gradient(to bottom, transparent, var(--primary), transparent);
            opacity: 0;
        }

        .speed-line.active { animation: speedLine 1s ease-out forwards; }

        @keyframes speedLine {
            0% { opacity: 0; transform: translateY(100vh) scaleY(0.5); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100vh) scaleY(2); }
        }

        .start-logo {
            font-family: 'Oswald', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            letter-spacing: 20px;
            text-shadow: 0 0 60px rgba(255,51,51,0.5);
            z-index: 10;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .start-logo.zooming { animation: logoZoom 2s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

        @keyframes logoZoom {
            0% { transform: scale(1); text-shadow: 0 0 60px rgba(255,51,51,0.5); }
            50% { transform: scale(1.5); text-shadow: 0 0 150px rgba(255,51,51,0.8), 0 0 300px rgba(255,51,51,0.4); }
            100% { transform: scale(50); opacity: 0; text-shadow: 0 0 500px rgba(255,51,51,1); }
        }

        .start-btn {
            padding: 25px 80px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-family: 'Oswald', sans-serif;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: var(--primary);
            transition: left 0.4s;
            z-index: -1;
        }

        .start-btn:hover::before { left: 0; }
        .start-btn:hover { color: var(--light); transform: scale(1.05); box-shadow: 0 0 40px rgba(255,51,51,0.6); }
        .start-btn.hidden { opacity: 0; pointer-events: none; transform: scale(0.8); }

        .space-overlay.exiting { animation: spaceExit 1s ease-out forwards; }

        @keyframes spaceExit {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .particle-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
        }
